name: Deploy Release

run-name: Deploy Release

permissions:
  actions: read
  contents: read

on:
  workflow_call:
    inputs:
      version:
        description: "Version"
        required: true
        type: string
        default: "--"

      download_artifact_name:
        description: "Download artifact name"
        required: true
        type: string
        default: "artifact_name"

      project_name:
        description: "Project name"
        required: false
        type: string
        default: ""

      release_information_extend:
        description: "Release information extend"
        required: false
        type: string
        default: ""

    # secrets:
    #   WEBHOOK_QYWX:
    #     required: true

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository name
        id: repo
        run: |
          if [ -n "${{ inputs.project_name }}" ]; then
            REPO_NAME="${{ inputs.project_name }}"
          else
            REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          fi

          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          DOWNLOAD_DIST_NAME="${REPO_NAME}_${TIMESTAMP}"

          echo "zip_name=$DOWNLOAD_DIST_NAME" >> $GITHUB_OUTPUT

      - name: Download previous cache
        uses: actions/cache@v4
        with:
          key: ${{ inputs.download_artifact_name }}
          path: ${{ steps.repo.outputs.zip_name }}/

      - name: Zip dist folder
        run: zip -r ${{ steps.repo.outputs.zip_name }}.zip ${{ steps.repo.outputs.zip_name }}

      - name: Console params
        run: |
          echo "=== [Console params][params] project_name: ${{ inputs.project_name }} ==="
          echo "=== [Console params][params] download_artifact_name: ${{ inputs.download_artifact_name }} ==="
          echo "=== [Console params][outputs] zip_name: ${{ steps.repo.outputs.zip_name }} ==="
          echo "======"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ inputs.version }}
          release_name: ${{ inputs.version }}
          body: |
            ## Release Information

            - **Repository Name**: ${{ steps.repo.outputs.zip_name }}
            - **Version**: ${{ inputs.version }}
            - **Branch**: ${{ github.ref_name }}
            - **Commit**: ${{ github.sha }}
            - **Actor**: ${{ github.actor }}
            - **Build Time**: ${{ steps.repo.outputs.zip_name }}
            - **Artifact Name**: ${{ steps.repo.outputs.zip_name }}.zip
            ${{ inputs.release_information_extend }}

            ### Description
            This release was automatically generated by the CI workflow. Please download the attached artifact for the complete build output.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.repo.outputs.zip_name }}.zip
          asset_name: ${{ steps.repo.outputs.zip_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

